<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown list</title>
        <style>
            select{
                background-color:blue;
                width:45%
    
                height:1.1cm;
                color:white;
            }
            select option{
                background-color:red;
                color:greenyellow;
            }
        </style>
    </head>

<body>
    <form>
    <select>
        <option>--Academics--</option>
        <option>9th</option>
        <option>10th</option>
        <option>11th</option>
        <option>12th</option>
    </select>

    <select>
        <option>--Computer Coarse--</option>
        <optgroup label="3 Month coarse"></optgroup>
        <option>Basic computer</option>
        <option>Intermediate Computer</option>
        
        <optgroup label=" 6 Month coarse"></optgroup>
        <option>Diploma in computer</option>
        <option>Diploma in I.T.</option>

        <optgroup label=" 3 Years coarse"></optgroup>
        <option>BCA</option>
        <optgroup label="4 Years coarse"></optgroup>
        <option>B.tech</option>
    </select>




    <select>
        <option>--Spoken English--</option>
        <option>Entry Level</option>
        <option>Intermediate Level</option>
        <option>Advanced Level</option>
    </select>






    </form>

</body>    
</html>
